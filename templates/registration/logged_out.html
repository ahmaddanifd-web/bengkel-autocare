{% extends 'base.html' %}

{% block title %}Logout - Bengkel AutoCare{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle" style="font-size: 3rem; color: #34a853;"></i>
                    </div>
                    <h2 class="card-title mb-3">Logout Berhasil!</h2>
                    <p class="text-muted mb-4">
                        Anda telah berhasil logout dari akun Anda.
                    </p>
                    
                    <a href="/" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-house"></i> Kembali ke Beranda
                    </a>
                    
                    <p class="text-muted mt-3">
                        Ingin login lagi? 
                        <a href="/accounts/login/" class="text-decoration-none" style="color: #1a73e8;">
                            Login di sini
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
